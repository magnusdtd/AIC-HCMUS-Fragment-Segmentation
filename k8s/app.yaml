apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: aic-hcmus-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: gcr.io/aic-hcmus/app:latest
        resources:
          requests:
            memory: "2Gi"
            cpu: "250m"
          limits:
            memory: "8Gi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
        env:
        - name: DATABASE_URL
          value: "postgresql://{{DB_USER}}:{{DB_PASSWORD}}@postgres.aic-hcmus-app.svc.cluster.local:5432/mydatabase"
        - name: MINIO_URL
          value: "http://minio.aic-hcmus-app.svc.cluster.local:9000"
        - name: MINIO_ROOT_USER
          value: "{{MINIO_USER}}"
        - name: MINIO_ROOT_PASSWORD
          value: "{{MINIO_PASSWORD}}"
        - name: BASE_URL
          value: "https://aic-hcmus-noobers.duckdns.org"
        - name: GOOGLE_CLIENT_ID
          value: "{{GOOGLE_CLIENT_ID}}"
        - name: GOOGLE_CLIENT_SECRET
          value: "{{GOOGLE_CLIENT_SECRET}}"
        - name: SECRET_KEY
          value: "{{SECRET_KEY}}"
        - name: REDIS_URL
          value: "redis://redis.aic-hcmus-app.svc.cluster.local:6379/0"
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: aic-hcmus-app
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: app
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
  namespace: aic-hcmus-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
